<body>
    PIZZARIA - DIVISÃO DE CONTA
</body>


<script>
    const valorConta = Number(prompt("-= Pizzaria Barbosa =-"+"\n\n"+"Qual o valor da conta?"))
    const cliente = Number(prompt("A conta será dividida entre quantas pessoas?"))
    const valorCliente = valorConta / cliente

    alert("O valor da conta é: R$ " +valorConta.toFixed(2) +"\n\n"+ "Sendo dividida por: "+cliente +" pessoas"+"\n\n\n"+ "O valor para cada cliente é: R$ " +valorCliente.toFixed(2) +"\n")
</script>

</html>
