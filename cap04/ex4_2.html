<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <img src="img/ex4_2.png" alt="Balança de Peso Humana">
    <h1>Programa de Cálculo do Peso Ideal</h1>
    
    <form>
        <p> Nome :
        <input type="text" id="inNome" required></p> 
        <p> Sexo :
        <input type="radio" name="sexo" id="inMasculino" required> Masculino.
        <input type="radio" name="sexo" id="inFeminino" required> Feminino. </p>
        <p> Altura :
        <input type="number" id="inAltura" min="0" step="0.01" required>    
        </p>
        <p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">
        </p>
    </form>

    <h2></h2>
    <script src="js/ex4_2.js"></script>
    
</body>
</html>
